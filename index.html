<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>


  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <div class="content1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <span>Abra o biscoito e descubra!</span>

      <img src="./assets/close-cookie.svg" alt="Biscoite da sorte fechado">

    </div>
    <div class="content2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="msg">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/open-cookie.svg" alt="Biscoite da sorte fechado">
      <button>Abrir outro biscoito</button>
    </div>
  </main>
</body>

</html>
